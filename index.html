<!DOCTYPE html>
<html lang="en">
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

<head>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="ticker">
        <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
        <div class="coinmarketcap-currency-widget" data-currencyid="1" data-base="USD" data-secondary="" data-ticker="true" data-rank="false"
            data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
        <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
        <div class="coinmarketcap-currency-widget" data-currencyid="1027" data-base="USD" data-secondary="" data-ticker="true" data-rank="false"
            data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
        <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
        <div class="coinmarketcap-currency-widget" data-currencyid="1831" data-base="USD" data-secondary="" data-ticker="true" data-rank="false"
            data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
    </div>
    <hr>
    <div id="mainPage">
        <div id="news-ticker">
            <div class="btcwdgt-news" bw-cur="usd"></div>
        </div>
        <div id="centered">
            <div id="menu">
            </div>
            <span class="popuptext" id="myPopup">Popup text...</span>

            <div id="front-page">
                <p class="title-text">Welcome to your personal Bitcoin(BTC) funds manager.</p>
                <p class="title-text">Please enter your current BTC balance.</p>
                <form id="initial-balance">
                    <input type="text" id="initial-balance-input" placeholder="Initial investment" />
                </form>
            </div>
            <div id="buttons">
                <button type="button" id="add-one" value=1>1</button>
                <button type="button" id="add-zerotwentyfive" value=0.25>0.25</button>
                <button type="button" id="remove-one" value=-1>-1</button>
                <button type="button" id="remove-zerotwentyfive" value=-0.25>-0.25</button>



            </div>
            <div id="forms">
                <form id="deduction" class>
                    <input type="text" id="deduct" placeholder="Spend BTC" />
                </form>
                <form id="addition">
                    <input type="text" id="add" placeholder="Add BTC" />

                </form>

            </div>

        </div>
        <div id="chart">
            <div class="btcwdgt-chart"></div>
        </div>
    </div>
    <hr>



</body>

</html>

<script src="script.js"></script>

            I.src = t;
