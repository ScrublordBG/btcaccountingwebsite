<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src "http://malsup.github.io/jquery.corner.js"></script>
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="modal.css">
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
    <link rel="shortcut icon" href="bitcoin-225079_640.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BTC Assistant</title>
</head>

<body>
    <div id="front-page">
        <p class="title-text">Welcome to your personal Bitcoin(BTC) funds manager.</p>
        <p class="title-text">Please enter your current BTC balance.</p>
        <form id="initial-balance">
            <span class="input">
                <input type="text" placeholder="Initial Investment" id="initial-balance-input">
                <span></span>
            </span>
        </form>
        <p id="login-error" class="error">Please enter a valid number!</p>
        <button type="button" id="login">Restore previous session</button>
    </div>
    <div id="ticker">
        <div class="coinmarketcap-currency-widget" data-currencyid="1376" data-base="USD" data-secondary="" data-ticker="true" data-rank="false"
            data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
        <div class="coinmarketcap-currency-widget" data-currencyid="1027" data-base="USD" data-secondary="" data-ticker="true" data-rank="false"
            data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
        <div class="coinmarketcap-currency-widget" data-currencyid="1831" data-base="USD" data-secondary="" data-ticker="true" data-rank="false"
            data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
    </div>
    <div id="main-page">
        <hr>
        <div id="news-ticker">
            <div class="btcwdgt-news" bw-cur="usd"></div>
        </div>
        <div id="centered">
            <div id="menu">
            </div>
            <span class="popuptext" id="myPopup">Popup text...</span>

            <div id="buttons">
                <button type="button" id="add-one" value=1>1</button>
                <button type="button" id="add-zerotwentyfive" value=0.25>0.25</button>

                <button type="button" id="remove-zerotwentyfive" value=-0.25>-0.25</button>
                <button type="button" id="remove-one" value=-1>-1</button>



            </div>
            <div id="forms">
                <form id="addition">
                    <span class="input" id="inner-input">
                        <input type="text" placeholder="Custom value" id="add">
                        <span></span>
                    </span>
                </form>
                <p id="add-error" class="error">Please enter a valid number!</p>

            </div>

        </div>
        <div id="chart">
            <div class="btcwdgt-chart"></div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
        </div>

    </div>
    <div id="information">
        <div id="price-information">
            <p style="font-size: 25px;">BTC Price Changes</p>
        </div>
        <div id="balance-information">
            <p style="font-size: 25px;">BTC Balance Changes</p>
        </div>
        <div id="price-checker">

        </div>
    </div>

    <footer>
        <hr>

        <a href="http://www.telerikacademy.com/">
            <img id='logo' src='telerik-logo.png' />
        </a>
        <a href="https://github.com/ScrublordBG/btcaccountingwebsite">
            <img id='github' src='github-logo.png' />
        </a>
        <p id="footer-text">Â© Boris Zhelev 2018. All rights reserved.</p>



    </footer>
</body>



<script src="script.js"></script>
<script>
    (function (b, i, t, C, O, I, N) {
        window.addEventListener('load', function () {
            if (b.getElementById(C)) return;
            I = b.createElement(i), N = b.getElementsByTagName(i)[0];
            I.src = t;
            I.id = C;
            N.parentNode.insertBefore(I, N);
        }, false)
    })(document, 'script', 'https://widgets.bitcoin.com/widget.js', 'btcwdgt');
</script>


</html>
